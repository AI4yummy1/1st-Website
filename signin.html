<!DOCTYPE html>
<html>
    <head>
        <title>Trackwise </title>
        <style>
            .track img{
            height: 50px;
            margin-top: 15px;
            margin-left: 15px;
            filter: invert(100);
            }
            .box{
            padding: 0%;
            width: 500px;
            height: 600px;
            border: 2px solid white;
            border-radius: 4px;
            margin: 0 auto;
            offset-position: 200px;
            color: white;
            text-align: left;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
            }
            body{
            background-color: rgb(26,26,26);
            }
            .inputs{
            margin-left: 20px;
            margin-top: 0px;
            border: 4px;
            color: white;
            background-color: rgba(0,0,0,0);
            border-width: 1px;
            box-shadow: 0 0 0 0.5px white;
            width: 250px;
            
            }
            .names{
            margin-left: 20px;
            margin-bottom: 2px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            .boxtwo{
            margin-top: 50px;
            margin-right: 200px;
            }

            .signone{
            background-color: white;
            border-radius: 20px;
            padding-right: 16px;
            padding-left: 16px;
            padding-top: 6px;
            padding-bottom: 10px;
            border: none;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: 0.5s;
            display: block;
            left: 200px;
            bottom: 60px;
            position: absolute;
            
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            .signone:hover{
            background-color: black;
            border: 2px;
            border-width: 2px;
            border: white;
            color: white;
            cursor: pointer;
            }
            .signtwo{
            background-image: linear-gradient(to right, #77A1D3 0%, #79CBCA  51%, #77A1D3  100%);
            background-size: 200%;
            border-radius: 20px;
            padding-right: 8px;
            padding-left: 8px;
            padding-top: 3px;
            padding-bottom: 5px;
            border: none;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: 0.5s;
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            .signtwo:hover {
            background-position: right center;
            color: #fff;
            text-decoration: none;
            }
            .test{
            visibility: hidden;
            }
        </style>
    </head>
    <body>
        <a href="http://127.0.0.1:5500/main.html" class="track"> <img src="images/backbutton.png"></a>
        <div class="box">
            <div class="boxtwo">
                <p class="names">Email Address</p>
                <input type="text" class="inputs" id="email">
                <p class="names">Password</p>
                <input type="password" class="inputs" id="password"> <!-- Use type="password" for password input -->
                <button class="signone" id="signone">Sign In</button>
                <p class="test">True</p>
                <p id="emailtest" class="test">Email True</p>
                <p id="passwordtest" class="test">Password True</p>
            </div>
        </div>
        <script>
            window.onload = function() {
                document.getElementById("signone").addEventListener("click", function(event) {
                    event.preventDefault(); // Prevent form submission and page refresh
                    
                    var inputedemail = document.getElementById("email").value;
                    var inputedpassword = document.getElementById("password").value;
                    var storedEmail = localStorage.getItem("email");
                    var storedPassword = localStorage.getItem("password");
                    var emailTest = document.getElementById("emailtest");
                    var passwordTest = document.getElementById("passwordtest");
    
                    // Compare the input values with the stored values
                    if (inputedemail == storedEmail) {
                        emailTest.style.visibility = "visible";
                    } else {
                        emailTest.style.visibility = "hidden";
                    }
    
                    if (inputedpassword == storedPassword) {
                        passwordTest.style.visibility = "visible";
                    } else {
                        passwordTest.style.visibility = "hidden";
                    }
                });
            }
        </script>
    </body>
</html>
